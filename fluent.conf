<source>
  @type http
  format json
</source>

<match raw>
  @type rewrite_tag_filter
  rewriterule1 tag ^(.*)$ $1
</match>

<filter **>
  @type stdout
</filter>

<match **>
  @type mongo
  host "#{ENV['MONGO_IP']}"
  port "#{ENV['MONGO_PORT']}"
  database "#{ENV['MONGO_DATABASE']}"

  tag_mapped
  capped
  capped_size 50m

  buffer_type file
  buffer_path /fluentd/buffer/mongo.*.buffer
  buffer_queue_limit 1
  flush_interval 1s
  flush_at_shutdown true
</match>
